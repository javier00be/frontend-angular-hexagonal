<p-dialog [header]="isEditMode ? 'Editar Tela' : 'Nueva Tela'" [modal]="true" [(visible)]="visible"
    (onHide)="onDialogHide()" [style]="{ width: '600px' }" [draggable]="false" [resizable]="false">
    <form [formGroup]="fabricForm">
        <div class="flex flex-col gap-5">
            <div>
                <label for="nombre" class="block mb-2 font-semibold text-sm">Nombre de la Tela <span
                        class="text-red-500">*</span></label>
                <input pInputText id="nombre" formControlName="nombre" placeholder="Ej: Algodón, Poliéster, etc."
                    class="w-full" />
                <small class="text-red-500 text-xs block mt-1" *ngIf="isFieldInvalid('nombre')">{{
                    getFieldError('nombre') }}</small>
            </div>
            <div>
                <label for="descripcion" class="block mb-2 font-semibold text-sm">Descripción <span
                        class="text-red-500">*</span></label>
                <textarea pInputTextarea id="descripcion" formControlName="descripcion" rows="4"
                    placeholder="Describe la tela..." class="w-full"></textarea>
                <small class="text-red-500 text-xs block mt-1" *ngIf="isFieldInvalid('descripcion')">{{
                    getFieldError('descripcion') }}</small>
            </div>
            <div class="flex items-center gap-2">
                <p-checkbox formControlName="activo" [binary]="true" inputId="activo"></p-checkbox>
                <label for="activo" class="font-semibold text-sm cursor-pointer">Tela activa</label>
            </div>
        </div>
    </form>
    <ng-template #footer>
        <p-button label="Cancelar" severity="secondary" [outlined]="true" (onClick)="handleCancel()" />
        <p-button [label]="isEditMode ? 'Actualizar' : 'Crear'" severity="success" (onClick)="handleSave()" />
    </ng-template>
</p-dialog>
