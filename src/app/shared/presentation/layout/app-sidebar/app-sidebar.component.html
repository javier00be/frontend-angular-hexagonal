<p-drawer [(visible)]="visible" [style]="{ width: '280px' }">
    <!-- Header del Sidebar -->
    <ng-template pTemplate="header">
        <div class="flex items-center gap-3">
            <i class="pi pi-shopping-bag text-3xl text-primary"></i>
            <span class="font-bold text-xl">HexaShop</span>
        </div>
    </ng-template>

    <!-- Contenido del Sidebar -->
    <div class="flex flex-col h-full">
        <!-- Menú de Navegación -->
        <p-menu [model]="menuItems" styleClass="w-full border-none"></p-menu>

        <!-- Footer del Sidebar (opcional) -->
        <div class="mt-auto pt-4 border-t border-surface-200 dark:border-surface-700">
            <div class="flex items-center gap-3 p-3">
                <p-avatar icon="pi pi-user" shape="circle" size="large"></p-avatar>
                <div class="flex-1">
                    <div class="font-semibold">Usuario</div>
                    <div class="text-sm text-surface-500">usuario@example.com</div>
                </div>
            </div>
        </div>
    </div>
</p-drawer>
